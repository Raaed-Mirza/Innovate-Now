<!DOCTYPE html>
<html>
<head>
    <title>Sign Up!</title>
</head>
<body>
    <h1>Sign Up!</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>
        <button onclick="submitForm()">Submit</button>
    </form>
   <style>
    body {
        text-align: Center;
        background-color: Black;
        color: white;
    }
   </style>
</body>
</html>
